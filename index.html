<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflixx</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay"></div>
    <div class="navbar">
        <img class="font" src="assets/Netflix_logo.svg" alt="">
        <button class="btn">Sign In</button>
    </div>

    <div class="hero-section">
         <h1>Unlimited movies, TV shows and more</h1>
         <p>Starts at ₹149. Cancel at any time.</p>
         <p>Ready to watch? Enter your email to create or restart your 
            membership.</p>
        <form action="get" class="form">
          <input type="text" placeholder="Email address" class="email-input">
          <button class="log-btn">Get Started → </button>
        </form>
    </div>
</body>
</html>
